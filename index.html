<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Login</title>
    <!-- dopo questa riga aggiungi stili in css -->
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>


<body>
    <div class="outer-login-container">
        <div class="login-container">
            <h2 style="text-align: center;">PyTra</h2>
            <p style="text-align: center;">Eduard's trading bot</p>
            <form id="loginForm" action="index.html" method="get">
                <div class="form-group">
                    <div class="input-icon-container">
                        <img src="./img/icons8-male-user-96.png" alt="Icon" class="input-icon">
                        <input type="email" id="email" name="email" placeholder="Username" required class="input-bold">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-container">
                        <img src="./img/icons8-lock-96.png" alt="Icon" class="input-icon">
                        <input type="password" id="password" name="password" placeholder="Password" required class="input-bold">
                        <img src="./img/hidden.png" alt="Toggle Password" class="toggle-password">
                    </div>
                </div>
                <div class="form-group-submit">
                    <button type="button" id="loginButton">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="./LogSupaData.js"></script>
</body>
</html>
