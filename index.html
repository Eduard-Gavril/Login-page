<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Login</title>
    <!-- dopo questa riga aggiungi stili in css -->
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>

<body>
    <div class="outer-login-container">
        <div class="login-container">
            <h2 style="text-align: center;">PyTra</h2>
            <p style="text-align: center;">Eduard's trading bot</p>
            <form action="login_page.html" method="post">
                <div class="form-group">
                    <div class="input-icon-container">
                        <i class="ri-user-2-fill" class="input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Username" required class="input-bold">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon-container">
                        <i class="ri-lock-2-fill"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required class="input-bold">
                        <i class="ri-eye-off-fill toggle-password" id="eye"></i>
                    </div>
                </div>
                <div class="form-group-submit">
                    <a href="./TEST/TEST.HTML" class="loginn"></a><button type="submit">Login</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="./JS/login.js"></script>
</body>
</html>
